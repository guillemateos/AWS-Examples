      # Install AWS CLI for Windows x64
      curl "https://awscli.amazonaws.com/awscli-exe-windows-x86_64.zip" -o "awscliv2.zip"
      unzip awscliv2.zip
      ./aws/install

      # Install tree command
      choco install tree
  - command: |
      # Optionally, verify installations
      aws --version
      tree --version

