tasks:
  - init: |
      # Install dependencies
      sudo apt-get update
      sudo apt-get install -y curl unzip
      # Install AWS CLI
      curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      unzip awscliv2.zip
      sudo ./aws/install
      # Clean up
      rm -rf awscliv2.zip aws
  - command: |
      # This command will run every time the workspace starts.
      # You can replace this with any other setup or command you'd like to run by default.
      aws --version
